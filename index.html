<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header>
        <!-- This is the nav section  -->
        <nav class="hind-madurai flex justify-between items-center mx-10 p-4">
            <div class="flex items-center gap-3">
                <img class="w-12" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold text-2xl">Emergency<br> Service</h1>
            </div>
            <div class="flex gap-3">
                <button class="flex justify-center items-center gap-2 w-24 bg-[#c9ffd5] p-2 rounded-3xl"> <span
                        class="font-bold">0</span><img class="w-7" src="./assets/heart.png" alt=""></button>
                <div class="flex gap-3">
                    <button class="flex justify-center items-center gap-2 w-24 bg-[#c9ffd5] p-2 rounded-3xl"> <span
                            class="font-bold">0</span><img class="w-7" src="./assets/coin.png" alt=""></button>
                    <button class="flex justify-center items-center gap-2 w-24 bg-green-600 text-white p-2 rounded-3xl">
                        <span>0</span>Copy</button>
                </div>
            </div>
        </nav>
        <!-- This is the banner section  -->
        <div class="text-center mt-6 text-white
            bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
            <img class="mx-auto w-20 py-4" src="./assets/logo.png" alt="">
            <h1 class="font-bold text-4xl text-white my-3">Emergency Service Directory</h1>
            <p class="font-semibold text-lg text-white pb-8">Government Emergency Services at Your Fingertip - A Project
                by
                Government of the Peopleâ€™s Republic of
                Bangladesh</p>
        </div>
    </header>
    <main class="bg-[#F5FFF6] pt-6">
        <section class="mx-14 grid grid-cols-12 gap-3 border-2 border-red-500">
            <div class="col-span-9">
                <div class="card-1 p-4 w-1/3 border-2 border-red-400 bg-white rounded-xl">
                    <div class="flex justify-between items-center">
                        <button class="bg-[#FFE3E2] p-4  rounded-2xl"><img class="w-8" src="./assets/emergency.png"
                                alt=""></button>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <h1 class="font-bold text-base mt-4">National Emergency Number</h1>
                    <p class="text-sm mb-5 text-gray-500">National Emergency</p>
                    <h1 class="font-bold text-2xl">999</h1>
                    <button class="px-3 py-1 mb-6 bg-gray-300 rounded-xl ">All</button>
                    <div class="flex gap-3 w">
                        <button class="px-3 w-1/2 py-2 border-2 border-gray-400 rounded-xl"><i class="fa-regular fa-copy"></i>Copy</button>
                        <button class="px-3 w-1/2 py-2 border-2 border-red-500 bg-green-600 rounded-xl"><i class="fa-solid fa-phone"></i>Call</button>
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="col-span-3 bg-pink-400">
                <h1>history</h1>
            </div>
        </section>
    </main>
</body>

</html>
